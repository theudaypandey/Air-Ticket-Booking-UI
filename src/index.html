<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script
    src="https://kit.fontawesome.com/d3e5da8d88.js"
    crossorigin="anonymous"
  ></script>
  <body ng-app="" id="body">
    <form>
      <div id="container">
        <div id="signal">
          <i class="fa-sharp fa-solid fa-signal"></i>
        </div>
        <div id="wifi">
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div id="battery">
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
        <label id="time">5:04</label>
        <label id="fly">Flight Booking</label>
        <label id="sky">Fly High</br> With Dream</br> Sky</label>
        <div id="airplane">
          <i class="fa fa-plane-departure"></i>
        </div>
          <div id="input">
            <label id="from">From</label>
            <input type="text" id="text" list="data">
          </div>
          <div id="input1">
            <label id="to">To</label>
            <input type="text" id="text1">
          </div>
          <div id="reverse">
            <span id="rev"></span>
          </div>
          <div id="return">
            <i class="fa fa-retweet"></i>
          </div>
          <div id="date">
            <label id="d">Date</label>
            <input type="date" id="dat">
          </div>
          <div id="tra">
            <label id="trav">Traveller</label>
            <input type="number" id="travelr">
          </div>
          <div id="srch">
            <input type="button" id="search" value="Search Flights" />
          </div>
      </div>
    </form>
    <datalist id="data">  
      <option value="Chandigarh">  
      <option value="Patna">  
      <option value="New Delhi">   
      <option value="Ahemdabad">   
      <option value="Mumbai">   
      <option value="Kolkata">   
      <option value="Lucknow">   
      <option value="Amritsar">   
      <option value="Ranchi">   
      <option value="Nagpur"> 
    </datalist>  
  </body>
</html>
